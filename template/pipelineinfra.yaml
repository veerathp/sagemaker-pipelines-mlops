'Description': 'Toolchain template which provides the resources needed to represent
  infrastructure as code. This template specifically creates a CI/CD pipeline to build
  a model using a SageMaker Pipeline and deploy the resulting trained ML Model from
  Model Registry to two stages in CD -- staging and production.'
'Parameters':
  'SageMakerProjectName':
    'Type': 'String'
    'Description': 'Name of the project'
    'MinLength': !!int '1'
    'MaxLength': !!int '32'
    'AllowedPattern': '^[a-zA-Z](-*[a-zA-Z0-9])*'
  'SageMakerProjectId':
    'Type': 'String'
    'Description': 'Service generated Id of the project.'
'Resources':
  'MlOpsArtifactsBucket':
    'Type': 'AWS::S3::Bucket'
    'DeletionPolicy': 'Retain'
    'Properties':
      'BucketName':
        'Fn::Sub': 'sagemaker-project-${SageMakerProjectId}'
  'ModelBuildCodeCommitEventRule':
    'Type': 'AWS::Events::Rule'
    'Properties':
      'Name':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-build'
      'Description': 'Rule to trigger a deployment when ModelBuild CodeCommit repository
        is updated'
      'EventPattern':
        'source':
        - 'aws.codecommit'
        'detail-type':
        - 'CodeCommit Repository State Change'
        'resources':
        - 'Fn::GetAtt': 'ModelBuildCodeCommitRepository.Arn'
        'detail':
          'referenceType':
          - 'branch'
          'referenceName':
          - 'master'
      'State': 'ENABLED'
      'Targets':
      - 'Arn':
          'Fn::Join':
          - ':'
          - - 'arn'
            - 'Ref': 'AWS::Partition'
            - 'codepipeline'
            - 'Ref': 'AWS::Region'
            - 'Ref': 'AWS::AccountId'
            - 'Ref': 'ModelBuildPipeline'
        'RoleArn':
          'Fn::Join':
          - ':'
          - - 'arn'
            - 'Ref': 'AWS::Partition'
            - 'iam:'
            - 'Ref': 'AWS::AccountId'
            - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
        'Id':
          'Fn::Sub': 'codecommit-${SageMakerProjectName}-modelbuild'
  'ModelBuildCodeCommitRepository':
    'Type': 'AWS::CodeCommit::Repository'
    'Properties':
      'RepositoryName':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-modelbuild'
      'RepositoryDescription':
        'Fn::Sub': 'SageMaker Model building workflow infrastructure as code for the
          Project ${SageMakerProjectName}'
      'Code':
        'S3':
          'Bucket': 'sagemaker-servicecatalog-seedcode-us-west-2'
          'Key': 'toolchain/model-building-workflow-v1.0.zip'
  'SageMakerModelPipelineBuildProject':
    'Type': 'AWS::CodeBuild::Project'
    'Properties':
      'Name':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-modelbuild'
      'Description': 'Builds the model building workflow code repository, creates
        the SageMaker Pipeline and executes it'
      'ServiceRole':
        'Fn::Join':
        - ':'
        - - 'arn'
          - 'Ref': 'AWS::Partition'
          - 'iam:'
          - 'Ref': 'AWS::AccountId'
          - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
      'Artifacts':
        'Type': 'CODEPIPELINE'
      'Environment':
        'Type': 'LINUX_CONTAINER'
        'ComputeType': 'BUILD_GENERAL1_SMALL'
        'Image': 'aws/codebuild/amazonlinux2-x86_64-standard:3.0'
        'EnvironmentVariables':
        - 'Name': 'SAGEMAKER_PROJECT_NAME'
          'Value':
            'Ref': 'SageMakerProjectName'
        - 'Name': 'SAGEMAKER_PROJECT_ID'
          'Value':
            'Ref': 'SageMakerProjectId'
        - 'Name': 'ARTIFACT_BUCKET'
          'Value':
            'Ref': 'MlOpsArtifactsBucket'
        - 'Name': 'SAGEMAKER_PIPELINE_NAME'
          'Value':
            'Fn::Sub': 'sagemaker-${SageMakerProjectName}'
        - 'Name': 'SAGEMAKER_PIPELINE_ROLE_ARN'
          'Value':
            'Fn::Join':
            - ':'
            - - 'arn'
              - 'Ref': 'AWS::Partition'
              - 'iam:'
              - 'Ref': 'AWS::AccountId'
              - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
        - 'Name': 'AWS_REGION'
          'Value':
            'Ref': 'AWS::Region'
      'Source':
        'Type': 'CODEPIPELINE'
        'BuildSpec': 'codebuild-buildspec.yml'
      'TimeoutInMinutes': !!int '480'
  'ModelBuildPipeline':
    'Type': 'AWS::CodePipeline::Pipeline'
    'DependsOn': 'MlOpsArtifactsBucket'
    'Properties':
      'Name':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-modelbuild'
      'RoleArn':
        'Fn::Join':
        - ':'
        - - 'arn'
          - 'Ref': 'AWS::Partition'
          - 'iam:'
          - 'Ref': 'AWS::AccountId'
          - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
      'ArtifactStore':
        'Type': 'S3'
        'Location':
          'Ref': 'MlOpsArtifactsBucket'
      'Stages':
      - 'Name': 'Source'
        'Actions':
        - 'Name': 'ModelBuildWorkflowCode'
          'ActionTypeId':
            'Category': 'Source'
            'Owner': 'AWS'
            'Provider': 'CodeCommit'
            'Version': !!int '1'
          'Configuration':
            'PollForSourceChanges': !!bool 'false'
            'RepositoryName':
              'Fn::GetAtt': 'ModelBuildCodeCommitRepository.Name'
            'BranchName': 'master'
          'OutputArtifacts':
          - 'Name': 'ModelBuildSourceArtifact'
      - 'Name': 'Build'
        'Actions':
        - 'Name': 'BuildAndExecuteSageMakerPipeline'
          'ActionTypeId':
            'Category': 'Build'
            'Owner': 'AWS'
            'Provider': 'CodeBuild'
            'Version': !!int '1'
          'InputArtifacts':
          - 'Name': 'ModelBuildSourceArtifact'
          'OutputArtifacts':
          - 'Name': 'ModelBuildBuildArtifact'
          'Configuration':
            'ProjectName':
              'Ref': 'SageMakerModelPipelineBuildProject'
          'RunOrder': !!int '1'
  'ModelDeploySageMakerEventRule':
    'Type': 'AWS::Events::Rule'
    'Properties':
      'Name':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-model'
      'Description': 'Rule to trigger a deployment when SageMaker Model registry is
        updated with a new model package. For example, a new model package is registered
        with Registry'
      'EventPattern':
        'source':
        - 'aws.sagemaker'
        'detail-type':
        - 'SageMaker Model Package State Change'
        'detail':
          'ModelPackageGroupName':
          - 'Fn::Sub': '${SageMakerProjectName}-${SageMakerProjectId}'
      'State': 'ENABLED'
      'Targets':
      - 'Arn':
          'Fn::Join':
          - ':'
          - - 'arn'
            - 'Ref': 'AWS::Partition'
            - 'codepipeline'
            - 'Ref': 'AWS::Region'
            - 'Ref': 'AWS::AccountId'
            - 'Ref': 'ModelDeployPipeline'
        'RoleArn':
          'Fn::Join':
          - ':'
          - - 'arn'
            - 'Ref': 'AWS::Partition'
            - 'iam:'
            - 'Ref': 'AWS::AccountId'
            - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
        'Id':
          'Fn::Sub': 'sagemaker-${SageMakerProjectName}-trigger'
  'ModelDeployCodeCommitEventRule':
    'Type': 'AWS::Events::Rule'
    'Properties':
      'Name':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-code'
      'Description': 'Rule to trigger a deployment when CodeCommit is updated with
        a commit'
      'EventPattern':
        'source':
        - 'aws.codecommit'
        'detail-type':
        - 'CodeCommit Repository State Change'
        'resources':
        - 'Fn::GetAtt': 'ModelDeployCodeCommitRepository.Arn'
        'detail':
          'referenceType':
          - 'branch'
          'referenceName':
          - 'master'
      'State': 'ENABLED'
      'Targets':
      - 'Arn':
          'Fn::Join':
          - ':'
          - - 'arn'
            - 'Ref': 'AWS::Partition'
            - 'codepipeline'
            - 'Ref': 'AWS::Region'
            - 'Ref': 'AWS::AccountId'
            - 'Ref': 'ModelDeployPipeline'
        'RoleArn':
          'Fn::Join':
          - ':'
          - - 'arn'
            - 'Ref': 'AWS::Partition'
            - 'iam:'
            - 'Ref': 'AWS::AccountId'
            - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
        'Id':
          'Fn::Sub': 'codecommit-${SageMakerProjectName}-trigger'
  'ModelDeployCodeCommitRepository':
    'Type': 'AWS::CodeCommit::Repository'
    'Properties':
      'RepositoryName':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-modeldeploy'
      'RepositoryDescription':
        'Fn::Sub': 'SageMaker Endpoint deployment infrastructure as code for the Project
          ${SageMakerProjectName}'
      'Code':
        'S3':
          'Bucket': 'sagemaker-servicecatalog-seedcode-us-west-2'
          'Key': 'toolchain/mpg-deployment-config-v1.0.zip'
  'ModelDeployBuildProject':
    'Type': 'AWS::CodeBuild::Project'
    'Properties':
      'Name':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-modeldeploy'
      'Description': 'Builds the Cfn template which defines the Endpoint with specified
        configuration'
      'ServiceRole':
        'Fn::Join':
        - ':'
        - - 'arn'
          - 'Ref': 'AWS::Partition'
          - 'iam:'
          - 'Ref': 'AWS::AccountId'
          - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
      'Artifacts':
        'Type': 'CODEPIPELINE'
      'Environment':
        'Type': 'LINUX_CONTAINER'
        'ComputeType': 'BUILD_GENERAL1_SMALL'
        'Image': 'aws/codebuild/amazonlinux2-x86_64-standard:3.0'
        'EnvironmentVariables':
        - 'Name': 'SAGEMAKER_PROJECT_NAME'
          'Value':
            'Ref': 'SageMakerProjectName'
        - 'Name': 'SAGEMAKER_PROJECT_ID'
          'Value':
            'Ref': 'SageMakerProjectId'
        - 'Name': 'ARTIFACT_BUCKET'
          'Value':
            'Ref': 'MlOpsArtifactsBucket'
        - 'Name': 'MODEL_EXECUTION_ROLE_ARN'
          'Value':
            'Fn::Join':
            - ':'
            - - 'arn'
              - 'Ref': 'AWS::Partition'
              - 'iam:'
              - 'Ref': 'AWS::AccountId'
              - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
        - 'Name': 'SOURCE_MODEL_PACKAGE_GROUP_NAME'
          'Value':
            'Fn::Sub': '${SageMakerProjectName}-${SageMakerProjectId}'
        - 'Name': 'AWS_REGION'
          'Value':
            'Ref': 'AWS::Region'
        - 'Name': 'EXPORT_TEMPLATE_NAME'
          'Value': 'template-export.yml'
        - 'Name': 'EXPORT_TEMPLATE_STAGING_CONFIG'
          'Value': 'staging-config-export.json'
        - 'Name': 'EXPORT_TEMPLATE_PROD_CONFIG'
          'Value': 'prod-config-export.json'
      'Source':
        'Type': 'CODEPIPELINE'
        'BuildSpec': 'buildspec.yml'
      'TimeoutInMinutes': !!int '30'
  'ModelDeployTestProject':
    'Type': 'AWS::CodeBuild::Project'
    'Properties':
      'Name':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-testing'
      'Description': 'Test the deployment endpoint'
      'ServiceRole':
        'Fn::Join':
        - ':'
        - - 'arn'
          - 'Ref': 'AWS::Partition'
          - 'iam:'
          - 'Ref': 'AWS::AccountId'
          - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
      'Artifacts':
        'Type': 'CODEPIPELINE'
      'Environment':
        'Type': 'LINUX_CONTAINER'
        'ComputeType': 'BUILD_GENERAL1_SMALL'
        'Image': 'aws/codebuild/amazonlinux2-x86_64-standard:3.0'
        'EnvironmentVariables':
        - 'Name': 'SAGEMAKER_PROJECT_NAME'
          'Value':
            'Ref': 'SageMakerProjectName'
        - 'Name': 'SAGEMAKER_PROJECT_ID'
          'Value':
            'Ref': 'SageMakerProjectId'
        - 'Name': 'AWS_REGION'
          'Value':
            'Ref': 'AWS::Region'
        - 'Name': 'BUILD_CONFIG'
          'Value': 'staging-config-export.json'
        - 'Name': 'EXPORT_TEST_RESULTS'
          'Value': 'test-results.json'
      'Source':
        'Type': 'CODEPIPELINE'
        'BuildSpec': 'test/buildspec.yml'
      'TimeoutInMinutes': !!int '30'
  'ModelDeployPipeline':
    'Type': 'AWS::CodePipeline::Pipeline'
    'DependsOn': 'MlOpsArtifactsBucket'
    'Properties':
      'Name':
        'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-modeldeploy'
      'RoleArn':
        'Fn::Join':
        - ':'
        - - 'arn'
          - 'Ref': 'AWS::Partition'
          - 'iam:'
          - 'Ref': 'AWS::AccountId'
          - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
      'ArtifactStore':
        'Type': 'S3'
        'Location':
          'Ref': 'MlOpsArtifactsBucket'
      'Stages':
      - 'Name': 'Source'
        'Actions':
        - 'Name': 'ModelDeployInfraCode'
          'ActionTypeId':
            'Category': 'Source'
            'Owner': 'AWS'
            'Provider': 'CodeCommit'
            'Version': !!int '1'
          'Configuration':
            'PollForSourceChanges': !!bool 'false'
            'RepositoryName':
              'Fn::GetAtt': 'ModelDeployCodeCommitRepository.Name'
            'BranchName': 'master'
          'OutputArtifacts':
          - 'Name': 'SourceArtifact'
      - 'Name': 'Build'
        'Actions':
        - 'Name': 'BuildDeploymentTemplates'
          'ActionTypeId':
            'Category': 'Build'
            'Owner': 'AWS'
            'Provider': 'CodeBuild'
            'Version': !!int '1'
          'InputArtifacts':
          - 'Name': 'SourceArtifact'
          'OutputArtifacts':
          - 'Name': 'BuildArtifact'
          'Configuration':
            'ProjectName':
              'Ref': 'ModelDeployBuildProject'
          'RunOrder': !!int '1'
      - 'Name': 'DeployStaging'
        'Actions':
        - 'Name': 'DeployResourcesStaging'
          'InputArtifacts':
          - 'Name': 'BuildArtifact'
          'ActionTypeId':
            'Category': 'Deploy'
            'Owner': 'AWS'
            'Version': !!int '1'
            'Provider': 'CloudFormation'
          'Configuration':
            'ActionMode': 'REPLACE_ON_FAILURE'
            'Capabilities': 'CAPABILITY_NAMED_IAM'
            'RoleArn':
              'Fn::Join':
              - ':'
              - - 'arn'
                - 'Ref': 'AWS::Partition'
                - 'iam:'
                - 'Ref': 'AWS::AccountId'
                - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
            'StackName':
              'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-deploy-staging'
            'TemplateConfiguration': 'BuildArtifact::staging-config-export.json'
            'TemplatePath': 'BuildArtifact::template-export.yml'
          'RunOrder': !!int '1'
        - 'Name': 'TestStaging'
          'ActionTypeId':
            'Category': 'Build'
            'Owner': 'AWS'
            'Provider': 'CodeBuild'
            'Version': !!int '1'
          'InputArtifacts':
          - 'Name': 'SourceArtifact'
          - 'Name': 'BuildArtifact'
          'OutputArtifacts':
          - 'Name': 'TestArtifact'
          'Configuration':
            'ProjectName':
              'Ref': 'ModelDeployTestProject'
            'PrimarySource': 'SourceArtifact'
          'RunOrder': !!int '2'
        - 'Name': 'ApproveDeployment'
          'ActionTypeId':
            'Category': 'Approval'
            'Owner': 'AWS'
            'Version': !!int '1'
            'Provider': 'Manual'
          'Configuration':
            'CustomData': 'Approve this model for Production'
          'RunOrder': !!int '3'
      - 'Name': 'DeployProd'
        'Actions':
        - 'Name': 'DeployResourcesProd'
          'InputArtifacts':
          - 'Name': 'BuildArtifact'
          'ActionTypeId':
            'Category': 'Deploy'
            'Owner': 'AWS'
            'Version': !!int '1'
            'Provider': 'CloudFormation'
          'Configuration':
            'ActionMode': 'CREATE_UPDATE'
            'RoleArn':
              'Fn::Join':
              - ':'
              - - 'arn'
                - 'Ref': 'AWS::Partition'
                - 'iam:'
                - 'Ref': 'AWS::AccountId'
                - 'role/service-role/AmazonSageMakerServiceCatalogProductsUseRole'
            'Capabilities': 'CAPABILITY_NAMED_IAM'
            'StackName':
              'Fn::Sub': 'sagemaker-${SageMakerProjectName}-${SageMakerProjectId}-deploy-prod'
            'TemplateConfiguration': 'BuildArtifact::prod-config-export.json'
            'TemplatePath': 'BuildArtifact::template-export.yml'
          'RunOrder': !!int '1'
'Rules': {}
